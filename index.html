<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <a class="header__logo" href="#"><img class="header__logo-img" src="images/header/logo.svg" alt="Mesto Russia"></a>
    </header>
    <main class="main page__main">
      <section class="profile main__profile">
        <img class="profile__avatar" src="images/profile/image.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button> 
      </section>
      <ul class="cards main__cards">
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards1.jpg" alt="Карачаевск">
          <h2 class="cards__item-title">Карачаевск</h2>
          <button class="cards__item-btn"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards2.jpg" alt="Гора Эльбрус">
          <h2 class="cards__item-title">Гора Эльбрус</h2>
          <button class="cards__item-btn"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards3.jpg" alt="Домбай">
          <h2 class="cards__item-title">Домбай</h2>
          <button class="cards__item-btn"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards4.jpg" alt="Гора Эльбрус">
          <h2 class="cards__item-title">Гора Эльбрус</h2>
          <button class="cards__item-btn"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards5.jpg" alt="Домбай">
          <h2 class="cards__item-title">Домбай</h2>
          <button class="cards__item-btn"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards6.jpg" alt="Карачаево-Черкесия">
          <h2 class="cards__item-title">Карачаево-Ч...</h2>
          <button class="cards__item-btn"></button>
        </li>
      </ul>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
