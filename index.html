<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <div class="popup">
      <form class="popup__container">
        <fieldset class="popup__profile-edit">
          <button class="btn btn_type_img btn_style_close popup__btn-close"></button>
          <legend class="popup__title">Редактировать профиль</legend>
          <input class="popup__input-name" type="text">
          <input class="popup__input-job" type="text">
          <button class="btn btn_type_text popup__btn-save">Сохранить</button>
        </fieldset>
      </form>
    </div>
    <header class="header page__header">
      <a class="link header__logo" href="https://dworkin38.github.io/mesto/index.html"><img class="header__logo-img" src="images/header/logo.svg" alt="Mesto Russia"></a>
    </header>
    <main class="main page__main">
      <section class="profile main__profile">
        <img class="profile__avatar" src="images/profile/image.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="btn btn_type_img btn_style_edit profile__btn-edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="btn btn_type_img btn_style_add profile__btn-add"></button>
      </section>
      <ul class="cards main__cards">
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards1.jpg" alt="Карачаевск">
          <h2 class="cards__item-title">Карачаевск</h2>
          <button class="btn btn_type_img btn_style_like cards__btn-like"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards2.jpg" alt="Гора Эльбрус">
          <h2 class="cards__item-title">Гора Эльбрус</h2>
          <button class="btn btn_type_img btn_style_like cards__btn-like"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards3.jpg" alt="Домбай">
          <h2 class="cards__item-title">Домбай</h2>
          <button class="btn btn_type_img btn_style_like cards__btn-like"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards4.jpg" alt="Гора Эльбрус">
          <h2 class="cards__item-title">Гора Эльбрус</h2>
          <button class="btn btn_type_img btn_style_like cards__btn-like"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards5.jpg" alt="Домбай">
          <h2 class="cards__item-title">Домбай</h2>
          <button class="btn btn_type_img btn_style_like cards__btn-like"></button>
        </li>
        <li class="cards__item">
          <img class="cards__item-img" src="images/cards/cards6.jpg" alt="Карачаево-Черкесия">
          <h2 class="cards__item-title">Карачаево-Ч...</h2>
          <button class="btn btn_type_img btn_style_like cards__btn-like"></button>
        </li>
      </ul>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
