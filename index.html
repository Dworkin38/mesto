<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header page__header"><a class="link header__logo" href="https://dworkin38.github.io/mesto/index.html" target="_self"><img class="header__logo-img" src="images/logo.5f3664cac9eb5a3ac370.svg" alt="Места России"/></a></header><main class="main page__main"><section class="profile main__profile"><div class="profile__avatar-overlay"><img class="profile__avatar" src="#" alt="Картинка аватара"/></div><div class="profile__info"><h1 class="profile__name"></h1><button class="btn btn_type_img btn_style_edit profile__btn-edit" type="button"></button><p class="profile__subtitle"></p></div><button class="btn btn_type_img btn_style_add profile__btn-add" type="button"></button></section><section class="cards main__cards"></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_form popup_name_profileEdit"><form class="popup__container" name="profileEdit" method="post" action="#" novalidate><button class="btn btn_type_img btn_style_close popup__btn-close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><label class="popup__field"><input class="popup__input popup__input_type_profile-name" name="profileName" minlength="2" maxlength="40" placeholder="Введите ваше имя" required> <span class="popup__error-message popup__error-message_type_input" id="profileName-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_profile-job" name="profileJob" minlength="2" maxlength="200" placeholder="Расскажите о себе" required> <span class="popup__error-message popup__error-message_type_input" id="profileJob-error"></span></label> <button class="btn btn_type_text popup__btn-form" type="submit">Сохранить</button></form></div><div class="popup popup_type_form popup_name_cardAdd"><form class="popup__container" name="cardAdd" method="post" action="#" novalidate><button class="btn btn_type_img btn_style_close popup__btn-close" type="button"></button><h2 class="popup__title">Новое место</h2><label class="popup__field"><input class="popup__input popup__input_type_card-title" name="cardTitle" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error-message popup__error-message_type_input" id="cardTitle-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_card-link" type="url" name="cardLink" placeholder="Ссылка на картинку" required> <span class="popup__error-message popup__error-message_type_input" id="cardLink-error"></span></label> <button class="btn btn_type_text popup__btn-form" type="submit">Создать</button></form></div><div class="popup popup_type_form popup_name_deleteConfirm"><form class="popup__container" name="deleteConfirm" method="post" action="#" novalidate><button class="btn btn_type_img btn_style_close popup__btn-close" type="button"></button><h2 class="popup__title popup__title_without-input">Вы уверены?</h2><button class="btn btn_type_text popup__btn-form popup__btn-form_without-input" type="submit">Да</button></form></div><div class="popup popup_type_form popup_name_avatarEdit"><form class="popup__container" name="avatarEdit" method="post" action="#" novalidate><button class="btn btn_type_img btn_style_close popup__btn-close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><label class="popup__field"><input class="popup__input popup__input_type_avatar-link" type="url" name="avatarLink" placeholder="Ссылка на аватар" required> <span class="popup__error-message popup__error-message_type_input" id="avatarLink-error"></span></label> <button class="btn btn_type_text popup__btn-form" type="submit">Сохранить</button></form></div><div class="popup popup_type_img"><figure class="popup__figure"><button class="btn btn_type_img btn_style_close popup__btn-close" type="button"></button> <img class="popup__img" src="#" alt="#"><figcaption class="popup__caption"></figcaption></figure></div><template id="card"><article class="cards__item"><img class="cards__item-img" src="#" alt="#"><h2 class="cards__item-title"></h2><button class="btn btn_type_img cards__btn-trash" type="button"></button><div class="cards__like"><button class="btn cards__btn-like" type="button"></button><div class="cards__like-count"></div></div></article></template></div><script src="main.js"></script></body></html>
