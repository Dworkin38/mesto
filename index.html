<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <a class="link header__logo" href="https://dworkin38.github.io/mesto/index.html" target="_self">
        <img class="header__logo-img" src="images/header/logo.svg" alt="Места России">
      </a>
    </header>
    <main class="main page__main">
      <section class="profile main__profile">
        <img class="profile__avatar" src="images/profile/image.jpg" alt="Картинка аватара">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="btn btn_type_img btn_style_edit profile__btn-edit" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="btn btn_type_img btn_style_add profile__btn-add" type="button"></button>
      </section>
      <section class="cards main__cards">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_form popup_name_profileEdit">
      <form class="popup__container" name="profileEdit" method="post" action="#" novalidate>
        <button class="btn btn_type_img btn_style_close popup__btn-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input class="popup__input popup__input_type_profile-name" type="text" name="profileName" minlength="2" maxlength="40" required >
          <span class="popup__error-message popup__error-message_type_input" id="profileName-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input popup__input_type_profile-job" type="text" name="profileJob" minlength="2" maxlength="200" required>
          <span class="popup__error-message popup__error-message_type_input" id="profileJob-error"></span>
        </label>
        <button class="btn btn_type_text popup__btn-form" type="submit">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_type_form popup_name_cardAdd">
      <form class="popup__container" name="cardAdd" method="post" action="#" novalidate>
        <button class="btn btn_type_img btn_style_close popup__btn-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__field">
          <input class="popup__input popup__input_type_card-title" type="text" name="cardTitle" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error-message popup__error-message_type_input" id="cardTitle-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input popup__input_type_card-link" type="url" name="cardLink" placeholder="Ссылка на картинку" required>
          <span class="popup__error-message popup__error-message_type_input" id="cardLink-error"></span>
        </label>
        <button class="btn btn_type_text popup__btn-form" type="submit">Создать</button>
      </form>
    </div>

    <div class="popup popup_type_img">
      <figure class="popup__figure">
        <button class="btn btn_type_img btn_style_close popup__btn-close" type="button"></button>
        <img class="popup__img" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <template id="card">
      <article class="cards__item">
        <img class="cards__item-img" src="#" alt="#">
        <h2 class="cards__item-title"></h2>
        <button class="btn btn_type_img cards__btn-trash" type="button"></button>
        <button class="btn cards__btn-like" type="button"></button>
      </article>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </div>
</body>

</html>
